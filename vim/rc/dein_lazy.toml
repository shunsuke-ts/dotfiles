[[plugins]]
repo = 'Shougo/neosnippet.vim'
depends = ['neosnippet-snippets', 'context_filetype.vim']
on_event = 'InsertCharPre'
on_ft = 'snippet'
hook_source = "call Source('rc/plugins/neosnippet.rc.vim')"

[[plugins]]
# Context filetype library for Vim script
repo = 'Shougo/context_filetype.vim'

[[plugins]]
repo = 'Shougo/neoinclude.vim'
on_if = 1

[[plugins]]
repo = 'Shougo/neomru.vim'

[[plugins]]
repo = 'Shougo/neoyank.vim'
on_if = 1
on_event = 'TextYankPost'
on_source = ['unite.vim', 'denite.nvim']

[[plugins]]
repo = 'Shougo/echodoc.vim'
on_event = 'CompleteDone'
hook_source = '''
  " let g:echodoc#type = 'signature'
  call echodoc#enable()
'''

[[plugins]]
# Asynchronous linting and make framework for Neovim/Vim
repo = 'neomake/neomake'
hook_source = "call Source('rc/plugins/neomake.rc.vim')"

[[plugins]]
# A vim plugin to accelerate up-down moving! http://rhysd.hatenablog.com/
repo = 'rhysd/accelerated-jk'
on_map = {n = '<Plug>'}
hook_add = '''
  nmap <silent>j <Plug>(accelerated_jk_gj)
  nmap <silent>k <Plug>(accelerated_jk_gk)
'''

[[plugins]]
repo = 'tyru/open-browser.vim'

[[plugins]]
#Realtime preview by Vim. (Markdown, reStructuredText, textile)
repo = 'kannokanno/previm'
# on_ft = ['markdown', 'rst', 'mkd']
depends = 'open-browser.vim'
on_cmd = 'PrevimOpen'

[[plugins]]
# 折り畳み関数と、現在階層を表示する機構を提供 http://d.hatena.ne.jp/leafcage/201112…
repo = 'LeafCage/foldCC'
on_ft = 'vim'

[[plugins]]
# 📓 Display vim version numbers in docs
repo = 'tweekmonster/helpful.vim'
on_cmd = 'HelpfulVersion'
