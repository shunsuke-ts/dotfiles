[[plugins]]
# An extensible & universal comment vim-plugin that also handles embedded filetypes http://www.vim.org/scripts/script.phpâ€¦
repo = 'tomtom/tcomment_vim'

[[plugins]]
# surround.vim: quoting/parenthesizing made simple http://www.vim.org/scripts/script.phpâ€¦
repo = 'tpope/vim-surround'

[[plugins]]
# Smart line joint vim plugin.
repo = 'osyo-manga/vim-jplus'
lazy = 1
on_map = {n = '<Plug>'}
hook_add = '''
  nmap J <Plug>(jplus)
  vmap J <Plug>(jplus)
'''

# Text Object {{{
