# C/C++ {{{
[[plugins]]
# Clang completion plugin for vim
repo = 'justmao945/vim-clang'
if = "executable('clang')"
on_ft = ['c', 'cpp']
hook_source = "call Source('rc/plugins/vim-clang.rc.vim')"
#}}}

# C# {{{
[[plugins]]
# Vim omnicompletion (intellisense) and more for c#
repo = 'OmniSharp/omnisharp-vim'
if = 0
on_ft = ['cs']
build = 'xbuild server/OmniSharp.sln'
hook_source = "call Source('rc/plugins/omnisharp-vim.rc.vim')"

[[plugins]]
# Enhancement's to Vim's C-Sharp Functionality
repo = 'OrangeT/vim-csharp'
on_ft = ['cs']
#}}}

