[[plugins]]
repo = 'hynek/vim-python-pep8-indent'
if = 0
on_ft = ['python']
[[plugins]]
repo = 'nvie/vim-flake8'
if = 0
on_ft = ['python']
#}}}

# Markdown {{{
[[plugins]]
repo = 'plasticboy/vim-markdown'
#}}}
