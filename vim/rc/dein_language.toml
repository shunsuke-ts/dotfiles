# Go {{{
[[plugins]]
repo = 'fatih/vim-go'
on_ft = ['go']
hook_source = "call Source('rc/plugins/vim-go.rc.vim')"
#}}}

# Python {{{
[[plugins]]
repo = 'bps/vim-textobj-python'
