# denite.nvim {{{
[[plugins]]
# üêâ Dark powered asynchronous unite all interfaces for Neovim/Vim8
repo = 'Shougo/denite.nvim'
if = 'g:is_nvim || g:is_vim8'
build = ':UpdateRemotePlugins'
on_cmd = 'Denite'
hook_source = "call Source('rc/plugins/denite.nvim.rc.vim')"

[[plugins]]
# üìÅ The dark powered file explorer implementation using denite.nvim
repo = 'Shougo/defx.nvim'
depends = 'denite.nvim'
on_source = 'denite.nvim'
# }}}

[[plugins]]
# üêâ Dark powered asynchronous unite all interfaces for Neovim/Vim8
repo = 'Shougo/deol.nvim'
on_cmd = 'Deol'
on_source = ['denite.nvim']
hook_add = '''
  " nnoremap <silent> N :<C-u>call deol#new({'command': 'zsh'})<CR>
  " nnoremap <silent> [Space]s :<C-u>Deol zsh<CR>
  " nnoremap <silent> [Window]D  :<C-u>call deol#kill_editor()<CR>
'''
hook_source = "call Source('rc/plugins/deol.nvim.rc.vim')"
