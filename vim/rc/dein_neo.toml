# deoplete.nvim {{{
[[plugins]]
# üå† Dark powered asynchronous completion framework for neovim
repo = 'Shougo/deoplete.nvim'
depends = ['context_filetype.vim']
if = "g:is_nvim"
hook_source = '''
  let g:deoplete#enable_at_startup = 1
  call Source('rc/plugins/deoplete.nvim.rc.vim')
'''

